<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE POST</title>
    <style>
     body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #2196F3; /* Blue color */
}

.form-group {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    resize: vertical;
}

button {
    background-color: #2196F3; /* Blue color */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 5px;
}

.post {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.post-user {
    font-weight: bold;
}

.post-content {
    margin-bottom: 10px;
}

.post-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.post-comments {
    margin-top: 10px;
}

.comment {
    margin-bottom: 5px;
}

.comment-user {
    font-weight: bold;
}

       
    </style>
</head>
<body>
    <div class="container">
        <h1>WHAT ON YOUR MIED</h1>
        <div id="posts">
            </div>

        <div class="form-group">
            <label for="newPost">Create a new post:</label>
            <textarea id="newPost" rows="4"></textarea>
            <button onclick="createPost()">Post</button>
        </div>
    </div>

    <script>
        let posts = [];

        function createPost() {
            const newPost = document.getElementById("newPost").value;
            if (newPost.trim() !== "") {
                posts.push({
                    content: newPost,
                    likes: 0,
                    comments: [],
                });
                renderPosts();
                document.getElementById("newPost").value = "";
            }
        }

        function likePost(index) {
            posts[index].likes++;
            renderPosts();
        }

        function addComment(index) {
            const comment = prompt("Enter your comment:");
            if (comment.trim() !== "") {
                posts[index].comments.push(comment);
                renderPosts();
            }
        }

        function deletePost(index) {
            if (confirm("Are you sure you want to delete this post?")) {
                posts.splice(index, 1);
                renderPosts();
            }
        }

        function renderPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";

            posts.forEach((post, index) => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                const postHeader = document.createElement("div");
                postHeader.classList.add("post-header");
                postHeader.innerHTML = `
                    <span class="post-user">User</span>
                `;
                postElement.appendChild(postHeader);

                const postContent = document.createElement("div");
                postContent.classList.add("post-content");
                postContent.textContent = post.content;
                postElement.appendChild(postContent);

                const postActions = document.createElement("div");
                postActions.classList.add("post-actions");
                postActions.innerHTML = `
                    <button onclick="likePost(${index})"> ${post.likes}</button>
                    <button onclick="addComment(${index})"> Comment</button>
                    <button onclick="deletePost(${index})"> Delete</button>
                `;
                postElement.appendChild(postActions);

                const postComments = document.createElement("div");
                postComments.classList.add("post-comments");
                post.comments.forEach(comment => {
                    const commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.innerHTML = `
                        <span class="comment-user">User:</span>
                        <span class="comment-content">${comment}</span>
                    `;
                    postComments.appendChild(commentElement);
                });
                postElement.appendChild(postComments);

                postsContainer.appendChild(postElement);
            });
        }

        renderPosts();
    </script>
</body>
</html>
