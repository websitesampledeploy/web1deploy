<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light gray background */
    color: #333; /* Dark gray text */
}

/* Header Styling */
header {
    background-color: #2196F3; /* Blue background */
    color: #fff; /* White text */
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav li {
    display: inline-block;
    margin: 0 15px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Main Content Styling */
main {
    padding: 20px;
}

section {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

section h2 {
    margin-top: 0;
}

/* Recipe Grid Styling */
.recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    grid-gap: 20px;
}

/* Recipe Card Styling (You'll add more details here later) */
.recipe-card {
    background-color: #fff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.recipe-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

/* Search Form Styling */
#recipe-search input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

#recipe-search button {
    background-color: #2196F3;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}
</style>
<body>
    <header>
        <h1>Recipes Online Search</h1>
        <br>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipe-grid">
                </div>
        </section>

        <section id="search-recipes">
            <h2>Search Recipes</h2>
            <form id="recipe-search">
                <input type="text" id="search-term" placeholder="Search by ingredients or category">
                <button type="submit">Search</button>
            </form>
            <div class="recipe-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 1999 Best Recipes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
